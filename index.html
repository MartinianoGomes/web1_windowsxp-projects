<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Windows XP, página inicial, ícones, barra de tarefas, design retro" />
  <meta name="author" content="Martiniano Gomes Barros Cirqueira Neto" />
  <meta name="description"
    content="Página inicial inspirada no Windows XP, com ícones clássicos e uma barra de tarefas estilizada." />

  <link rel="stylesheet" href="https://unpkg.com/xp.css">

  <link rel="stylesheet" href="Styles/index.css" />

  <title>Windows XP - Página Inicial</title>
</head>

<!-- Image starter icon: https://cdn-icons-png.flaticon.com/512/732/732221.png -->
<!-- Pack de temas do Windows XP: https://botoxparty.github.io/XP.css/#title-bar -->
<!-- Code Pen windows XP: https://codepen.io/tag/windows-xp -->
<!-- Windows 95 Theme: https://codepen.io/gabriellewee/pen/MWqRZzp -->
<!-- Windows XP Desktop (Código baseado neste tema da área de trabalho): https://codepen.io/tdcosta100/pen/VNjWqJ -->

<body>
  <div class="desktop">
    <div id="myWindow" class="window" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">A Window With Stuff In It</div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p>There's so much room for activities!</p>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <div class="start-button">
      <img src="./Assets/Images/Windows_logo.png" alt="Iniciar">
      <p>Iniciar</p>
    </div>

    <div class="content">
      <div class="clock">01:52</div>
    </div>
  </div>

  <script src="Javascript/dragAnimation.js"></script>
</body>

</html>
